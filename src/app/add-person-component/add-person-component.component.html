<label>First Name:</label>
<input type="text" [(ngModel)]="person.firstName" /><br />
<label>Family Name:</label>
<input type="text" [(ngModel)]="person.familyName" /><br />
<label>Age:</label>
<input type="number" [(ngModel)]="person.age" /><br />
<p>Adress:</p>
<label>City:</label>
<input type="text" [(ngModel)]="person.address.city" /><br />
<label>Street:</label>
<input type="text" [(ngModel)]="person.address.street" /><br />
<label>Postcode:</label>
<input type="text" [(ngModel)]="person.address.postCode" /><br />
<button (click)="save()">Dodaj</button>
